<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-box {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 350px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .form-box h2 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-row label {
            width: 90px;
            font-weight: bold;
        }

        .form-row input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .register-link {
            background: none;
            border: none;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9em;
            padding: 0;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-link:hover,
        .login-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-box">

            <div class="form-row">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="button-row">
                <a href="{{ url_for('register') }}" class="register-link">Register</a>
                <button type="submit" class="login-button">Login</button>
            </div>
        </div>
    </form>
</body>
</html>
